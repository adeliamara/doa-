name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - feat/add-workflow

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0.6'  # Substitua pela versão do Ruby que você está usando

    - name: Cache Bundler
      uses: actions/cache@v3
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-bundler-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-bundler-

    - name: Install dependencies
      run: bundle install --path vendor/bundle

    - name: Set up Database
      env:  # Configura variáveis de ambiente para o Rails usar o `test` environment
        RAILS_ENV: test
      run: |
        rails db:create
        rails db:schema:load

    - name: Run tests
      env:  # Certifique-se de que o ambiente de teste está configurado
        RAILS_ENV: test
      run: rails test
